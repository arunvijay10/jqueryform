<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="form.css" type="text/css">
    <!-- jQuery library -->
    <script src="https://code.jquery.com/jquery-2.2.4.js"
        integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <h1 class="text-center text-warning">Jquery Form</h1>
        <form action="jquery.html" id="formjs">

            <div class="form-group">
                <label for="user" style="color: chartreuse;">First Name</label>
                <input id="user" name="fname" type="text" class="form-control"><br>
                <h5 id="userfname"></h5>
            </div>

            <div class="form-group">
                <label for="lastname" style="color:coral">Last Name</label>
                <input id="lastname" name="lname" type="text" class="form-control"><br>
                <h5 id="userlname"></h5>
            </div>


            <div class="form-group">
                <label for="emails" style="color:yellow">Email</label>
                <input id="emails" name="email" type="email" class="form-control"><br>
                <h5 id="useremail"></h5>
            </div>

            <div class="form-group">
                <label for="passwd" style="color:crimson">Password</label>
                <input id="passwd" name="pass" type="password" name="" id="" class="form-control"><br>
                <h5 id="userpass"></h5>
            </div>

            <div class="form-group">
                <label for="cfpass" style="color:whitesmoke">Confirm Password</label>
                <input id="cfpass" name="cpass" type="password" name="" id="" class="form-control"><br>
                <h5 id="usercpass"></h5>
            </div>

            <button class="text-center" type="submit">Submit</button>

        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.2/dist/jquery.validate.js"></script>
    <script src="form.js">

    </script>
</body>

</html>

<!-- lable for should  be equal to name in input otherwise it will conflict -->
